  <title>DISH LIVE 24</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .player-container {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #000;
    }
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden; /* important to prevent cutting issues */
      border-radius: 0; /* keep this 0 to let container handle rounding */
    }
    .iframe-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 0; /* remove any internal rounding */
      display: block;
    }
    .marquee-bar {
      width: 100%;
      background-color: black;
      padding: 8px 10px 6px;
      box-sizing: border-box;
    }
    .marquee-bar marquee {
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      white-space: nowrap;
    }
    .telegram-btn-container {
      max-width: 900px;
      margin: 15px auto 0;
      text-align: center;
    }
    .telegram-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: #0088cc;
      color: #fff;
      padding: 14px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-family: Arial;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .telegram-btn img {
      vertical-align: middle;
    }
  </style>
</head>
