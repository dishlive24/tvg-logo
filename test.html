 
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIVE PLAYER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      background: black;
    }

    #playerContainer {
      position: relative;
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      max-height: 100vh;
      background: black;
    }

    hls-video, media-theme-sutro {
      width: 100%;
      height: 100%;
      display: block;
    }

    ::cue {
      display: none;
    }

    media-theme-sutro::part(control-button),
    media-theme-sutro::part(control-label),
    media-theme-sutro::part(control-tooltip) {
      display: none !important;
    }
  </style>

  <!-- Player Libraries -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/hls-video-element/+esm"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/player.style/sutro/+esm"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
</head>

<body>

  <div id="playerContainer">
    <media-theme-sutro id="mediaController">
      <hls-video
        slot="media"
        id="videoPlayer"
        autoplay
        muted
        playsinline
        crossorigin
      ></hls-video>
    </media-theme-sutro>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const streamURL = params.get("url");

    if (!streamURL) {
      alert("No video URL provided!");
    } else {
      document.getElementById("videoPlayer").src = streamURL;
    }

    customElements.whenDefined('media-theme-sutro').then(() => {
      const mediaController = document.getElementById('mediaController');
      const videoPlayer = document.getElementById('videoPlayer');

      mediaController.addEventListener('dblclick', async () => {
        try {
          if (!document.fullscreenElement) {
            await mediaController.requestFullscreen();
            if (screen.orientation && screen.orientation.lock) {
              await screen.orientation.lock('landscape').catch(() => {});
            }
          } else {
            await document.exitFullscreen();
          }
        } catch (err) {
          console.error("Fullscreen error:", err);
        }
      });

      videoPlayer.addEventListener('click', (event) => {
        if (videoPlayer.paused) {
          videoPlayer.play();
        } else {
          event.preventDefault();
        }
      });
    });
  </script>

</body>
</html>
