<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Player HLS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JW Player Scripts -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/polyfills.webvtt.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwpsrv.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.core.controls.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/provider.cast.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/provider.hlsjs.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script>
    // JW Player License Key
    jwplayer.key = "701fef7de243c4e8e91e6e6b3a2fea1e";

    // Replace with your M3U8 link
    const m3u8Url = "https://example.com/stream.m3u8"; // এখানে তোমার m3u8 লিংক বসাও

    jwplayer("player").setup({
      file: m3u8Url,
      type: "hls",
      width: "100%",
      height: "100%",
      autostart: true,
      controls: true,
      mute: false,
      stretching: "uniform",
      preload: "auto"
    });
  </script>

</body>
</html>
