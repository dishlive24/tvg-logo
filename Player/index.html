 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      aspect-ratio: 16 / 9;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(3px);
    }

    #error {
      color: red;
      font-family: sans-serif;
      padding: 20px;
      background: #111;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="container">
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get("url");
    const container = document.getElementById("container");

    if (rawUrl) {
      const autoPlayUrl = decodeURIComponent(rawUrl);

      const iframe = document.createElement("iframe");
      iframe.src = autoPlayUrl.includes('?') 
          ? autoPlayUrl + '&autoplay=1' 
          : autoPlayUrl + '?autoplay=1';

      iframe.setAttribute("allowfullscreen", "");
      iframe.setAttribute(
        "allow",
        "autoplay; fullscreen"
      );
      iframe.setAttribute(
        "sandbox",
        "allow-scripts allow-same-origin allow-forms allow-presentation allow-modals"
      );

      container.appendChild(iframe);

      // Fullscreen button function
      document.getElementById("fullscreenBtn").addEventListener("click", () => {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      });

    } else {
      container.innerHTML = '<div id="error">‚ùå No URL provided in <code>?url=</code> parameter.</div>';
    }
  </script>

</body>
</html>
