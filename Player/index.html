 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      aspect-ratio: 16 / 9;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      font-size: 13px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      backdrop-filter: blur(4px);
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      transition: background 0.3s, transform 0.2s;
    }

    #fullscreenBtn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    #error {
      color: red;
      font-family: sans-serif;
      padding: 20px;
      background: #111;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="container">
    <button id="fullscreenBtn" title="Fullscreen">FULL SCREEN</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get("url");
    const container = document.getElementById("container");

    if (rawUrl) {
      const autoPlayUrl = decodeURIComponent(rawUrl);
      const iframe = document.createElement("iframe");

      iframe.src = autoPlayUrl.includes('?')
        ? autoPlayUrl + '&autoplay=1'
        : autoPlayUrl + '?autoplay=1';

      iframe.setAttribute("allowfullscreen", "");
      iframe.setAttribute("allow", "autoplay; fullscreen");
      iframe.setAttribute("sandbox", "allow-scripts allow-same-origin allow-forms allow-presentation allow-modals");

      container.appendChild(iframe);

      document.getElementById("fullscreenBtn").addEventListener("click", async () => {
        if (iframe.requestFullscreen) {
          await iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          await iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          await iframe.msRequestFullscreen();
        }

        if (screen.orientation && screen.orientation.lock) {
          try {
            await screen.orientation.lock('landscape');
          } catch (err) {
            console.warn("Orientation lock not supported:", err);
          }
        }
      });

    } else {
      container.innerHTML = '<div id="error">‚ùå No URL provided in <code>?url=</code> parameter.</div>';
    }
  </script>

</body>
</html>
