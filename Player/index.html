 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      aspect-ratio: 16 / 9;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 10;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    #fullscreenBtn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    #error {
      color: red;
      font-family: sans-serif;
      padding: 20px;
      background: #111;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="container">
    <button id="fullscreenBtn" title="Fullscreen">
      <!-- Clappr-style fullscreen icon (SVG) -->
      <svg viewBox="0 0 24 24">
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 5h-3v2h5v-5h-2v3zm-3-9v2h3v3h2V5h-5z"/>
      </svg>
    </button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get("url");
    const container = document.getElementById("container");

    if (rawUrl) {
      const autoPlayUrl = decodeURIComponent(rawUrl);
      const iframe = document.createElement("iframe");

      iframe.src = autoPlayUrl.includes('?')
        ? autoPlayUrl + '&autoplay=1'
        : autoPlayUrl + '?autoplay=1';

      iframe.setAttribute("allowfullscreen", "");
      iframe.setAttribute("allow", "autoplay; fullscreen");
      iframe.setAttribute("sandbox", "allow-scripts allow-same-origin allow-forms allow-presentation allow-modals");

      container.appendChild(iframe);

      // Fullscreen button
      document.getElementById("fullscreenBtn").addEventListener("click", async () => {
        if (iframe.requestFullscreen) {
          await iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          await iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          await iframe.msRequestFullscreen();
        }

        // Force landscape (if supported)
        if (screen.orientation && screen.orientation.lock) {
          try {
            await screen.orientation.lock('landscape');
          } catch (err) {
            console.warn("Orientation lock not supported:", err);
          }
        }
      });

    } else {
      container.innerHTML = '<div id="error">‚ùå No URL provided in <code>?url=</code> parameter.</div>';
    }
  </script>

</body>
</html>
