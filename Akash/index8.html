  <!-- ‚¨ÜÔ∏è Scroll to Top Button -->

  <!-- JS: Filter + Scroll -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const categoryLinks = document.querySelectorAll('.categories a');
    const cards = document.querySelectorAll('.channel-card');

    function filterChannels() {
      const term = searchInput.value.toLowerCase();
      const activeCat = document.querySelector('.categories a.active').dataset.category;
      cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        const category = card.dataset.category;
        const matchSearch = name.includes(term);
        const matchCat = activeCat === 'all' || category === activeCat;
        card.style.display = matchSearch && matchCat ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterChannels);

    categoryLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        categoryLinks.forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        filterChannels();
      });
    });

    // Scroll to top logic
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };
    function topFunction() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
