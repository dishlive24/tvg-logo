 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eefff4;
      margin: 0;
      padding: 20px;
    }
    .releted {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    #container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .card {
      width: 30%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: black;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    .card h2 {
      font-size: 16px;
      margin: 10px 0;
    }
    @media(max-width: 768px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="releted">Related Channels</div>
  <div id="container"></div>

  <script>
    // Change to your hosted JSON URL if external
    fetch("channels.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("container");
        const sameCategory = data["sports"].slice(0, 3); // Show 3 channels from "sports"

        sameCategory.forEach(channel => {
          const link = document.createElement("a");
          link.href = `play.html?id=${channel.id}`;
          link.className = "card";
          link.innerHTML = `
            <img src="${channel.logo}" alt="${channel.name}">
            <h2>${channel.name}</h2>
          `;
          container.appendChild(link);
        });
      });
  </script>

</body>
</html>
