 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  
  <!-- JW Player Scripts -->
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hola.org/jwplayer-hlsjs@latest/dist/jwplayer.hlsjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.17"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Fjalla One', sans-serif;
      background-color: #eefff4;
    }
    nav {
      background-color: #a6b2aa;
      padding: 10px 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    #player {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      margin: 20px auto;
    }
    .jwplayer {
      width: 100% !important;
      height: 100% !important;
    }
    .program-info {
      width: 90%;
      margin: 20px auto;
      background-color: #beccc3;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 5px 5px 5px #b3b3b3, -5px -5px 5px #fff;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .wrapperxd {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      background-color: #beccc3;
      border-radius: 10px;
      padding: 10px;
      width: 90%;
      margin: 20px auto;
    }
    .box {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
    }
    .releted {
      width: 90%;
      margin: 0 auto;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    #container {
      width: 90%;
      margin: auto;
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .card {
      width: 120px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
    }
    .card h2 {
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">HOME</a>
    <a href="#">GENRES</a>
    <a href="#">LANGUAGE</a>
    <a href="#">CONTACT</a>
  </nav>

  <div id="player"></div> <!-- Video Player -->

  <div class="program-info">
    <img class="logo" src="https://iili.io/Jn2BLen.gif" alt="Channel Logo">
    <div style="display:inline-block;">
      <div style="font-weight: bold; color: darkcyan;" id="streamingStatus">STREAMING NOW</div>
      <div style="font-size: 1.2rem;" id="programInfo">Loading Program Info...</div>
    </div>
  </div>

  <div class="wrapperxd">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
    <div class="box">G</div>
  </div>

  <div class="releted">Related Channels</div>
  <div id="container">
    <!-- Related Channels will be displayed here dynamically -->
  </div>

  <script>
    async function loadPlayer(source) {
      const player = jwplayer("player");
      player.setup({
        file: source,
        type: "hls",
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        preload: "auto",
        image: "https://anym3u8player.com/live.gif",
        primary: "html5",
        hlsjsdefault: true,
        hlsjsConfig: {
          maxBufferLength: 30,
          liveSyncDuration: 5
        }
      });
      jwplayer_hls_provider.attach();
    }

    async function init() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");
      const id = params.get("id");

      if (url) {
        loadPlayer(decodeURIComponent(url));
      } else if (id) {
        try {
          const res = await fetch("https://bdix.dishlive24.workers.dev/shoq.json");
          const json = await res.json();
          if (json[id] && json[id].file) {
            loadPlayer(json[id].file);
          } else {
            document.body.innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>Invalid Channel ID</h2>";
          }
        } catch (e) {
          document.body.innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>Failed to load channel</h2>";
        }
      } else {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>No URL or ID provided</h2>";
      }
    }

    init();
  </script>

  <script>
    // Mock related channels data (can be replaced with real data from API or database)
    const relatedChannels = [
      { name: "Channel 1", img: "https://via.placeholder.com/100", category: "Sports" },
      { name: "Channel 2", img: "https://via.placeholder.com/100", category: "News" },
      { name: "Channel 3", img: "https://via.placeholder.com/100", category: "Movies" },
      { name: "Channel 4", img: "https://via.placeholder.com/100", category: "Music" }
    ];

    // Placeholder for the related channel category
    const categoryFilter = "Sports";  // Replace this dynamically if needed

    const container = document.getElementById('container');
    relatedChannels.forEach(channel => {
      if (channel.category === categoryFilter) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${channel.img}" alt="Channel">
          <h2>${channel.name}</h2>
        `;
        container.appendChild(card);
      }
    });
  </script>

</body>
</html>
