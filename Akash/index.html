
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    .movie-card:hover {
      transform: scale(1.03);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-zinc-900 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-400">TulStream</h1>
      <input type="text" placeholder="Search movies..." class="px-4 py-2 rounded bg-zinc-800 text-white w-1/2">
    </div>
  </header>

  <!-- Categories -->
  <section class="container mx-auto px-4 mt-6">
    <div class="flex flex-wrap gap-2">
      <button class="px-4 py-1 bg-blue-700 text-white rounded">All</button>
      <button class="px-4 py-1 bg-zinc-700 text-white rounded">Action</button>
      <button class="px-4 py-1 bg-zinc-700 text-white rounded">Drama</button>
      <button class="px-4 py-1 bg-zinc-700 text-white rounded">Sci-Fi</button>
      <button class="px-4 py-1 bg-zinc-700 text-white rounded">Comedy</button>
    </div>
  </section>

  <!-- Movies Grid -->
  <section class="container mx-auto px-4 py-8 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    
    <!-- Movie Card -->
    <div class="bg-zinc-800 rounded overflow-hidden shadow movie-card">
      <img src="https://image.tmdb.org/t/p/w300/8uVKfC4v5YJtZONbnpCYbC3U5ba.jpg" alt="Movie" class="w-full h-48 object-cover">
      <div class="p-2">
        <h2 class="text-sm font-semibold">The Batman</h2>
        <p class="text-xs text-gray-400">2022 • Action</p>
      </div>
    </div>

    <div class="bg-zinc-800 rounded overflow-hidden shadow movie-card">
      <img src="https://image.tmdb.org/t/p/w300/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="Movie" class="w-full h-48 object-cover">
      <div class="p-2">
        <h2 class="text-sm font-semibold">John Wick 4</h2>
        <p class="text-xs text-gray-400">2023 • Action</p>
      </div>
    </div>

    <div class="bg-zinc-800 rounded overflow-hidden shadow movie-card">
      <img src="https://image.tmdb.org/t/p/w300/r2J02Z2OpNTctfOSN1Ydgii51I3.jpg" alt="Movie" class="w-full h-48 object-cover">
      <div class="p-2">
        <h2 class="text-sm font-semibold">Oppenheimer</h2>
        <p class="text-xs text-gray-400">2023 • Drama</p>
      </div>
    </div>

    <!-- Add more cards as needed -->

  </section>

  <!-- Footer -->
  <footer class="bg-zinc-900 text-center py-4 text-gray-400 text-sm">
    &copy; 2025 TulStream. Designed with ❤️ inspired by Dooplay.
  </footer>

</body>
</html>
