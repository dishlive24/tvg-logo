 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Watch Channel - DISH LIVE 24</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- JW Player Scripts -->
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hola.org/jwplayer-hlsjs@latest/dist/jwplayer.hlsjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.17"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #000;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
    }
    .header h1 {
      font-size: 22px;
      margin: 0;
    }

    .player-container {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #000;
      aspect-ratio: 16/9;
    }
    #player {
      width: 100%;
      height: 100%;
    }

    .related-section {
      margin: 20px;
    }
    .related-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .related-channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .channel-card {
      background: #fff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding-bottom: 8px;
      transition: 0.2s;
    }
    .channel-card:hover {
      transform: scale(1.03);
    }
    .channel-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
    }
    .channel-card h3 {
      font-size: 14px;
      margin: 5px 0 3px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://dishlive24.vercel.app/images/dishlive24.png" alt="Logo" />
    <h1>DISH LIVE 24</h1>
  </div>

  <div class="player-container">
    <div id="player"></div>
  </div>

  <div class="related-section">
    <h2>Related Channels</h2>
    <div class="related-channels" id="relatedGrid">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    const id = new URLSearchParams(location.search).get("id");
    const urlParam = new URLSearchParams(location.search).get("url");

    async function loadPlayer(source) {
      const player = jwplayer("player");
      player.setup({
        file: source,
        type: "hls",
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        preload: "auto",
        image: "https://anym3u8player.com/live.gif",
        primary: "html5",
        hlsjsdefault: true,
        hlsjsConfig: {
          maxBufferLength: 30,
          liveSyncDuration: 5
        }
      });
      jwplayer_hls_provider.attach();
    }

    (async () => {
      if (urlParam) {
        loadPlayer(decodeURIComponent(urlParam));
      } else if (id) {
        try {
          const res = await fetch("https://bdix.dishlive24.workers.dev/akash.json");
          const json = await res.json();
          if (json[id] && json[id].file) {
            loadPlayer(json[id].file);
          } else {
            document.getElementById('player').innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>Invalid Channel ID</h2>";
          }
        } catch (e) {
          document.getElementById('player').innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>Failed to load channel</h2>";
        }
      } else {
        document.getElementById('player').innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>No URL or ID provided</h2>";
      }
    })();
  </script>

  <script>
    const relatedGrid = document.getElementById("relatedGrid");

    fetch("index.html")
      .then(res => res.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, "text/html");
        const cards = [...doc.querySelectorAll('.channel-card')];

        const current = cards.find(c => c.querySelector('a')?.href.includes(`id=${id}`));
        const currentCategory = current?.getAttribute('data-category') || '';
        const related = cards.filter(c => 
          c.getAttribute('data-category') === currentCategory &&
          !c.querySelector('a')?.href.includes(`id=${id}`)
        ).slice(0, 3);

        if (related.length === 0) {
          relatedGrid.innerHTML = '<p>No related channels found.</p>';
          return;
        }

        relatedGrid.innerHTML = '';
        related.forEach(c => {
          const name = c.querySelector('h3')?.textContent;
          const img = c.querySelector('img')?.src;
          const link = c.querySelector('a')?.getAttribute('href');

          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `
            <a href="play.html${link.includes('?') ? link.slice(link.indexOf('?')) : ''}">
              <img src="${img}" alt="${name}">
              <h3>${name}</h3>
            </a>`;
          relatedGrid.appendChild(card);
        });
      })
      .catch(() => {
        relatedGrid.innerHTML = '<p>Failed to load related channels.</p>';
      });
  </script>

</body>
</html>
