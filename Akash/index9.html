 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DISH LIVE 24</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #000;
    }

    /* üî∑ HEADER SECTION */
    .top-header {
      background: #ffffff;
      padding: 30px 20px 10px;
      text-align: center;
    }
    .top-header img {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 16px;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .top-header h1 {
      color: #222;
      font-size: 24px;
      margin: 10px 0 8px;
    }
    .top-header input {
      padding: 10px 18px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #ddd;
      border-radius: 30px;
      font-size: 15px;
      background: #fff;
      color: #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      outline: none;
    }
    .top-header input::placeholder {
      color: #999;
    }

    /* üåä WAVE (OPTIONAL REMOVE IF YOU WANT) */
    .wave-container {
      position: relative;
      width: 100%;
      height: 50px;
      overflow: hidden;
      background: #ffffff;
    }
    .wave-container .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://svgshare.com/i/15hV.svg') repeat-x;
      background-size: contain;
      animation: waveMove 8s linear infinite;
    }
    .wave-container .wave2 {
      top: 8px;
      opacity: 0.4;
      animation: waveMove 12s linear infinite reverse;
    }
    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* üîò CATEGORY ‚Äì LIGHT & COMPACT */
    .categories {
      background: #ffffff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 8px 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .categories a {
      padding: 4px 12px;
      border-radius: 20px;
      background: #eee;
      text-decoration: none;
      color: #333;
      font-size: 13px;
      transition: 0.2s;
    }
    .categories a.active,
    .categories a:hover {
      background: #007bff;
      color: #fff;
    }

    /* üî∏ CHANNEL CARDS */
    .channels-grid {
      background: #f9f9f9;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .channel-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
      animation: fadeIn 0.5s ease;
      transition: 0.2s;
    }
    .channel-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .channel-card img {
      width: 100%;
      height: 110px;
      object-fit: contain;
      background: #fff;
    }
    .channel-card h3 {
      margin: 5px 0 2px;
      font-size: 15px;
      font-weight: 600;
      color: #222;
    }
    .channel-category {
      font-size: 12px;
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üîù SCROLL TO TOP BUTTON */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 25px;
      right: 20px;
      z-index: 99;
      background: #000;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      font-size: 18px;
      transition: background 0.3s ease;
    }
    #topBtn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- üî∑ HEADER -->
  <div class="top-header">
    <img src="https://dishlive24.vercel.app/images/dishlive24.png" alt="Logo" />
    <h1>DISH LIVE 24</h1>
    <input type="text" id="searchInput" placeholder="üîç Search Channels Here..." />
  </div>

  <!-- üåä WAVES -->
  <div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
  </div>

  <!-- üîò CATEGORY -->
  <div class="categories">
    <a href="#" data-category="all" class="active">All</a>
    <a href="#" data-category="Bangladeshi">Bangladeshi</a>
    <a href="#" data-category="Entertainment">Entertainment</a>
    <a href="#" data-category="Indian Bangla">Indian Bangla</a>
    <a href="#" data-category="Kids">Kids</a>
    <a href="#" data-category="Music">Music</a>
    <a href="#" data-category="Sports">Sports</a>
  </div>

  <!-- üé• CHANNEL CARDS -->
  <div class="channels-grid" id="channelGrid">
    <div class="channel-card" data-name="Sangeet Bangla" data-category="Music">
      <a href="play.php?id=1">
        <img src="https://i.postimg.cc/pdddb1bs/20250529-120025.png" alt="Sangeet Bangla" />
      </a>
      <h3>Sangeet Bangla</h3>
      <div class="channel-category">Music</div>
    </div>
    <div class="channel-card" data-name="Zoom" data-category="Music">
      <a href="play.php?id=2">
        <img src="https://i.postimg.cc/7hz6tG8D/20250529_121941.png" alt="Zoom" />
      </a>
      <h3>Zoom</h3>
      <div class="channel-category">Music</div>
    </div>
    <div class="channel-card" data-name="Sony AATH" data-category="Indian Bangla">
      <a href="play.php?id=3">
        <img src="https://dishlive24.vercel.app/images/sonyaath.png" alt="Sony AATH" />
      </a>
      <h3>Sony AATH</h3>
      <div class="channel-category">Indian Bangla</div>
    </div>
  </div>

  <!-- üîù Scroll to Top Button -->
  <button onclick="topFunction()" id="topBtn" title="Go to top">‚Üë</button>

  <!-- üîª JS FILTER + SCROLL BUTTON -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const categoryLinks = document.querySelectorAll('.categories a');
    const cards = document.querySelectorAll('.channel-card');

    function filterChannels() {
      const term = searchInput.value.toLowerCase();
      const activeCat = document.querySelector('.categories a.active').dataset.category;
      cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        const category = card.dataset.category;
        const matchSearch = name.includes(term);
        const matchCat = activeCat === 'all' || category === activeCat;
        card.style.display = matchSearch && matchCat ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterChannels);

    categoryLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        categoryLinks.forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        filterChannels();
      });
    });

    // Scroll to Top button logic
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };
    function topFunction() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
