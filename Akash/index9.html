<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player LIVE TV | Powered By DISH LIVE 24</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- JW Player -->
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hola.org/jwplayer-hlsjs@latest/dist/jwplayer.hlsjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.17"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #000;
      -webkit-user-select: none; /* মোবাইলের জন্য */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none; /* পুরো পেজে কপি বন্ধ */
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: auto; /* হেডারে কপি দিতে পারবে */
    }
    .header img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      user-select: none;
    }
    .header h1 {
      font-size: 22px;
      margin: 0;
      user-select: none;
    }
    .player-container {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #000;
      aspect-ratio: 16/9;
      -webkit-user-select: auto; /* প্লেয়ার কন্ট্রোলের জন্য */
      user-select: auto;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    .related-section {
      margin: 20px;
    }
    .related-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      user-select: none;
    }
    .related-channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .channel-card {
      background: #fff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: 0.2s;
      overflow: hidden;
      cursor: pointer;
      user-select: none; /* কার্ড নাম কপি বন্ধ */
    }
    .channel-card:hover {
      transform: scale(1.03);
    }
    .channel-card a {
      display: block;
      color: inherit;
      text-decoration: none;
      user-select: none;
    }
    .channel-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }
    .channel-card h3 {
      font-size: 14px;
      margin: 5px 0 3px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://dishlive24.vercel.app/images/dishlive24.png" alt="Logo" />
    <h1>DISH LIVE 24</h1>
  </div>

  <div class="player-container">
    <div id="player">Loading player...</div>
  </div>

  <div class="related-section">
    <h2>Related Channels</h2>
    <div class="related-channels" id="relatedGrid">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    // JW Player সেটআপ ফাংশন
    function loadPlayer(source) {
      const player = jwplayer("player");
      player.setup({
        file: source,
        type: "hls",
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        preload: "auto",
        image: "https://anym3u8player.com/live.gif",
        primary: "html5",
        hlsjsdefault: true,
        hlsjsConfig: {
          maxBufferLength: 30,
          liveSyncDuration: 5
        }
      });
      jwplayer_hls_provider.attach();
    }

    
    async function fetchAndStoreChannels() {
      const res = await fetch("https://bdix.dishlive24.workers.dev/shoq.json");
      const data = await res.json();
      localStorage.setItem("channelData", JSON.stringify(data));
      localStorage.setItem("lastFetch", Date.now());
    }

    
    async function ensureDataLoaded() {
      const lastFetch = localStorage.getItem("lastFetch");
      const oneDay = 24 * 60 * 60 * 1000;

      if (!lastFetch || (Date.now() - lastFetch > oneDay)) {
        await fetchAndStoreChannels();
      }
    }

    // id দিয়ে LocalStorage থেকে প্লে করার ফাংশন
    async function playById(id) {
      await ensureDataLoaded();
      const allData = JSON.parse(localStorage.getItem("channelData"));
      if (allData && allData[id] && allData[id].file) {
        loadPlayer(allData[id].file);
      } else {
        document.getElementById('player').innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>Invalid Channel ID</h2>";
      }
    }

    (async () => {
      const id = new URLSearchParams(location.search).get("id");
      const url = new URLSearchParams(location.search).get("url");

      if (url) {
        loadPlayer(decodeURIComponent(url));
      } else if (id) {
        await playById(id);
      } else {
        document.getElementById('player').innerHTML = "<h2 style='color:white;text-align:center;padding:20px;'>No URL or ID provided</h2>";
      }
    })();

  </script>

  <script>
    // Related Channels লোড (index.html থেকে)
    const relatedGrid = document.getElementById("relatedGrid");
    const currentId = new URLSearchParams(location.search).get("id");

    fetch("index.html")
      .then(res => res.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, "text/html");
        const cards = [...doc.querySelectorAll('.channel-card')];

        const current = cards.find(c => c.querySelector('a')?.href.includes(`id=${currentId}`));
        const currentCategory = current?.getAttribute('data-category') || '';
        const related = cards.filter(c => 
          c.getAttribute('data-category') === currentCategory &&
          !c.querySelector('a')?.href.includes(`id=${currentId}`)
        ).slice(0, 3);

        if (related.length === 0) {
          relatedGrid.innerHTML = '<p>No related channels found.</p>';
          return;
        }

        relatedGrid.innerHTML = '';
        related.forEach(c => {
          const name = c.querySelector('h3')?.textContent;
          const img = c.querySelector('img')?.src;
          const link = c.querySelector('a')?.getAttribute('href');

          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `
            <a href="play.html${link.includes('?') ? link.slice(link.indexOf('?')) : ''}">
              <img src="${img}" alt="${name}">
              <h3>${name}</h3>
            </a>`;
          relatedGrid.appendChild(card);
        });
      })
      .catch(() => {
        relatedGrid.innerHTML = '<p>Failed to load related channels.</p>';
      });
  </script>

</body>
</html>
