 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DISH LIVE 24</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      color: #000;
    }

    /* 🔷 HEADER SECTION */
    .top-header {
      background: #000;
      padding: 40px 20px 30px;
      text-align: center;
    }
    .top-header img {
      width: 90px;
      height: 90px;
      background: #fff;
      border-radius: 16px;
      padding: 5px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    .top-header h1 {
      color: white;
      font-size: 26px;
      margin: 15px 0 10px;
    }
    .top-header input {
      padding: 12px 20px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      background: #1e1e1e;
      color: white;
      box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
      outline: none;
    }
    .top-header input::placeholder {
      color: #aaa;
    }

    /* 🌊 ADVANCED WAVES */
    .wave-container {
      position: relative;
      width: 100%;
      height: 80px;
      overflow: hidden;
      background: #000;
    }
    .wave-container .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://svgshare.com/i/15hV.svg') repeat-x;
      background-size: contain;
      animation: waveMove 8s linear infinite;
    }
    .wave-container .wave2 {
      top: 10px;
      opacity: 0.5;
      animation: waveMove 12s linear infinite reverse;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 🔘 CATEGORY DARK */
    .categories {
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .categories a {
      padding: 6px 15px;
      border-radius: 20px;
      background: #222;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }
    .categories a.active,
    .categories a:hover {
      background: #007bff;
      color: #fff;
    }

    /* 🔸 CHANNEL CARDS */
    .channels-grid {
      background: #f9f9f9;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .channel-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
      animation: fadeSlideIn 0.5s ease forwards;
    }
    .channel-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .channel-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background: #fff;
    }
    .channel-card h3 {
      margin: 5px 0 2px;
      font-size: 15px;
      font-weight: 600;
      color: #222;
    }
    .channel-category {
      font-size: 12px;
      color: #666;
      margin-top: -4px;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- 🔷 HEADER -->
  <div class="top-header">
    <img src="https://dishlive24.vercel.app/images/dishlive24.png" alt="Logo" />
    <h1>DISH LIVE 24</h1>
    <input type="text" id="searchInput" placeholder="🔍 Search Channels Here..." />
  </div>

  <!-- 🌊 WAVES -->
  <div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
  </div>

  <!-- 🔘 CATEGORY -->
  <div class="categories">
    <a href="#" data-category="all" class="active">All</a>
    <a href="#" data-category="Bangladeshi">Bangladeshi</a>
    <a href="#" data-category="Entertainment">Entertainment</a>
    <a href="#" data-category="Indian Bangla">Indian Bangla</a>
    <a href="#" data-category="Kids">Kids</a>
    <a href="#" data-category="Music">Music</a>
    <a href="#" data-category="Sports">Sports</a>
  </div>

  <!-- 🎥 CHANNEL CARDS -->
  <div class="channels-grid" id="channelGrid">
    <div class="channel-card" data-name="Sangeet Bangla" data-category="Music">
      <a href="play.php?id=1">
        <img src="https://i.postimg.cc/pdddb1bs/20250529-120025.png" alt="Sangeet Bangla" />
      </a>
      <h3>Sangeet Bangla</h3>
      <div class="channel-category">Music</div>
    </div>
    <div class="channel-card" data-name="Zoom" data-category="Music">
      <a href="play.php?id=2">
        <img src="https://i.postimg.cc/7hz6tG8D/20250529_121941.png" alt="Zoom" />
      </a>
      <h3>Zoom</h3>
      <div class="channel-category">Music</div>
    </div>
    <div class="channel-card" data-name="Sony AATH" data-category="Indian Bangla">
      <a href="play.php?id=3">
        <img src="https://dishlive24.vercel.app/images/sonyaath.png" alt="Sony AATH" />
      </a>
      <h3>Sony AATH</h3>
      <div class="channel-category">Indian Bangla</div>
    </div>
  </div>

  <!-- 🔻 JS FILTER -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const categoryLinks = document.querySelectorAll('.categories a');
    const cards = document.querySelectorAll('.channel-card');

    function filterChannels() {
      const term = searchInput.value.toLowerCase();
      const activeCat = document.querySelector('.categories a.active').dataset.category;

      cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        const category = card.dataset.category;
        const matchSearch = name.includes(term);
        const matchCat = activeCat === 'all' || category === activeCat;
        card.style.display = matchSearch && matchCat ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterChannels);

    categoryLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        categoryLinks.forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        filterChannels();
      });
    });
  </script>
</body>
</html>
