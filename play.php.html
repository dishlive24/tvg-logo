<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title></title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
  <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay></video>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const m3uUrl = urlParams.get("url");
  const channelId = urlParams.get("id");
  const video = document.getElementById("video");

  function playStream(streamUrl) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        new Plyr(video);
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamUrl;
      new Plyr(video);
    }
  }

  if (m3uUrl) {
    playStream(m3uUrl);
  } else if (channelId) {
    // Load your external JSON here (change the URL as needed)
    fetch("https://d75dqofg5kmfk.pages.dev/bpk-tv/music.json")
      .then(res => res.json())
      .then(data => {
        const channelData = data[channelId.toLowerCase()];
        if (channelData && channelData.file) {
          playStream(channelData.file);
        } else {
          alert("Channel not found");
        }
      })
      .catch(err => {
        console.error("Error loading JSON:", err);
        alert("Failed to load channel list");
      });
  } else {
    alert("No stream URL or channel ID provided.");
  }
</script>

</body>
</html>
