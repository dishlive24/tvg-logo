 <!DOCTYPE html>
<html lang="en">

<head>
    <title>JioTV +</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ENJOY FREE LIVE TV">
    <meta name="keywords" content="LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="TSNEH">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <link rel="stylesheet" href="assets/css/player.css" />
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <script src="assets/js/jwplayer.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/BcjC6R8/jiotv.png">
    <style>
        html {
            background: #000;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #myElement {
            position: relative;
            width: 100% !important;
            height: 100% !important;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading">
        Loading channel...
    </div>
    <video id="myElement"></video>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // Get channel ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('id');
            
            if (!channelId) {
                document.getElementById('loading').innerHTML = 'No channel ID provided in URL (e.g., play.html?id=9xjalwa)';
                return;
            }

            // Fetch channels from external JSON
            fetch('https://d75dqofg5kmfk.pages.dev/bpk-tv/music.json') // Replace with your actual JSON URL
                .then(response => response.json())
                .then(channels => {
                    const channel = channels[channelId];
                    
                    if (!channel || !channel.file) {
                        document.getElementById('loading').innerHTML = 'Channel not found';
                        return;
                    }

                    // Initialize player with the channel's stream
                    const playerConfig = {
                        title: channelId,
                        description: "Live TV",
                        image: `https://jiotv.catchup.cdn.jio.com/dare_images/images/${channelId}.png`,
                        skin: {
                            name: "netflix"
                        },
                        aspectratio: '16:9',
                        width: '100%',
                        mute: false,
                        autostart: true,
                        file: channel.file,
                        type: "hls",
                        captions: {
                            color: '#fff',
                            fontSize: 16,
                            backgroundOpacity: 0
                        }
                    };

                    const player = jwplayer("myElement").setup(playerConfig);
                    
                    player.on('ready', () => {
                        document.getElementById('loading').style.display = 'none';
                    });

                    player.on('error', (e) => {
                        console.error('Player error:', e);
                        document.getElementById('loading').innerHTML = 'Error loading stream. Trying backup...';
                        player.load({
                            file: 'https://snehtv.vercel.app/video/tsjiotv.m3u8',
                            type: 'hls'
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching channels:', error);
                    document.getElementById('loading').innerHTML = 'Error loading channel data';
                });
        });
    </script>
</body>
</html>
