 <!DOCTYPE html>
<html>
<head>
    <title>Player - LIVE TV | Powered By @dishlive24</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="static/clap.css?v=1"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
    <link rel="icon" href="static/favicon.ico"/>
    <link rel="shortcut icon" href="static/favicon.ico"/>
    <style>
        body { background-color: #000000; margin: 0; padding: 0; display: flex; justify-content: center; }
        #player-container {
            width: 100%;
            max-width: 100%;
            aspect-ratio: 16 / 9;
            background-color: black;
            position: relative;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: bold;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="watermark"></div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const directUrl = getQueryParam('url');
        const channelId = getQueryParam('id');
        const defaultStream = 'https://catchup.yuppcdn.net/amazonv2/36/preview/mtvindia/master/chunklist.m3u8';
        const jsonUrl = 'https://d75dqofg5kmfk.pages.dev/bpk-tv/music.json';

        if (directUrl) {
            // Play direct M3U8 link
            new Clappr.Player({
                source: directUrl,
                width: '100%',
                height: '100%',
                autoPlay: true,
                plugins: [HlsjsPlayback, LevelSelector],
                mimeType: "application/x-mpegURL",
                mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                parentId: "#player"
            });
        } else {
            // Fetch JSON and play channel by ID
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    const streamUrl = data[channelId]?.file || defaultStream;
                    new Clappr.Player({
                        source: streamUrl,
                        width: '100%',
                        height: '100%',
                        autoPlay: true,
                        plugins: [HlsjsPlayback, LevelSelector],
                        mimeType: "application/x-mpegURL",
                        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                        parentId: "#player"
                    });
                })
                .catch(error => {
                    console.error("Error loading JSON:", error);
                    new Clappr.Player({
                        source: defaultStream,
                        width: '100%',
                        height: '100%',
                        autoPlay: true,
                        plugins: [HlsjsPlayback, LevelSelector],
                        mimeType: "application/x-mpegURL",
                        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                        parentId: "#player"
                    });
                });
        }
    </script>
</body>
</html>
