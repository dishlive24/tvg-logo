  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- Clappr CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1c1c1c;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            display: none;
            text-align: center;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            z-index: 1001;
        }
        .popup h2 {
            color: yellow;
            margin-bottom: 10px;
        }
        .popup p {
            color: #ccc;
            margin-bottom: 20px;
        }
        .popup button, .popup a button {
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .join-btn {
            background: #0088cc;
            color: white;
        }
        .joined-btn {
            background: #555;
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        #player {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>

     
    
    <!-- Clappr Player Container -->
    <div id="player"></div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('id');
            if (!channelId) {
                alert("No channel ID provided");
                showPopup();
                return;
            }
            fetch('https://d75dqofg5kmfk.pages.dev/bpk-tv/music.json')
                .then(response => response.json())
                .then(data => {
                    const channel = data[channelId];
                    if (channel && channel.file) {
                        const player = new Clappr.Player({
                            source: channel.file,
                            parentId: "#player",
                            autoplay: true,
                            height: '100%',
                            width: '100%',
                            mute: false,
                            mediacontrol: {
                                seekbar: "#ffa500",
                                buttons: "#ffa500"
                            }
                        });
                        setTimeout(showPopup, 1000); // Show popup after 1 second
                    } else {
                        alert("Invalid channel ID or no stream URL found.");
                        showPopup();
                    }
                })
                .catch(error => {
                    console.error('Error fetching channel data:', error);
                    alert('Error loading channel data.');
                    showPopup();
                });
        });
    </script>
</body>
</html>
