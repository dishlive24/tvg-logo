 <!DOCTYPE html>
<html>
<head>
    <title> Player - LIVE TV | Powered By Your Abbu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="static/clap.css?v=1"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
    <link rel="icon" href="static/favicon.ico"/>
    <link rel="shortcut icon" href="static/favicon.ico"/>
    <style>
        body { background-color: #000000; margin: 0; padding: 0; }
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: bold;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="player" style="height: 100vh; width: 100%; position: relative;"></div>
    <div id="watermark">YOUR ABBU</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const channelId = getQueryParam('id');
        const defaultStream = 'https://d35j504z0x2vu2.cloudfront.net/v1/master/default/stream.m3u8'; // Replace with your default stream
        const jsonUrl = 'https://d75dqofg5kmfk.pages.dev/bpk-tv/music.json'; // Replace with your JSON URL

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const streamUrl = data[channelId]?.file || defaultStream;
                const player = new Clappr.Player({
                    source: streamUrl,
                    width: '100%',
                    height: '100%',
                    autoPlay: true,
                    plugins: [HlsjsPlayback, LevelSelector],
                    mimeType: "application/x-mpegURL",
                    mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                    parentId: "#player"
                });
            })
            .catch(error => {
                console.error("Error loading JSON:", error);
                const player = new Clappr.Player({
                    source: defaultStream,
                    width: '100%',
                    height: '100%',
                    autoPlay: true,
                    plugins: [HlsjsPlayback, LevelSelector],
                    mimeType: "application/x-mpegURL",
                    mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                    parentId: "#player"
                });
            });
    </script>
</body>
</html>
