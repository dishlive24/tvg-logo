 <!DOCTYPE html>
<html>
<head>
    <title>DISH LIVE 24</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://dishlive24.github.io/index.css">
    <script src="https://dishlive24.github.io/playerjs.js" type="text/javascript"></script>
    <meta name="description" content="DISHLIVE24">
    <meta name="author" content="DISHLIVE24">
    <link rel="icon" href="https://i.postimg.cc/T3WLmyqJ/live-streaming-video-or-channel-icon-in-flat-style-vector-removebg-preview.png">
    <meta name="theme-color" content="#0b1320">
    <style>
        /* ✅ Custom CSS */
        #player {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            border: none;
            border-radius: 0 !important;
            background: transparent;
        }
        nav img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <nav>
        <center>
            <img src="https://dishlive24.github.io/default.png" height="50px" width="256px" alt="Logo">
        </center>
    </nav>

    <!-- ✅ Player section with no padding, margin, or border-radius -->
    <div id="player"></div>

    <div id="channels">
        <h2 class="category">NEWS</h2>
        <div class="channel_collapse">
            <div class="channel" onclick="play('https://digitalbangla.livebox.co.in/digitalbanglahls/live.m3u8')"></div>
        </div>

        <h2 class="category">MOVIES</h2>
        <div class="channel_collapse">
            <div class="channel" onclick="play('https://live-stream.utkalbongo.com/utkalbongo/stream12/hls/master/ucndomjurlive.m3u8')"></div>
        </div>

        <h2 class="category">MUSIC</h2>
        <div class="channel_collapse">
            <div class="channel" onclick="play('https://livecdn.live247stream.com/joomusic/tv/playlist.m3u8')"></div>
        </div>

        <h2 class="category">ENTERTAINMENT</h2>
        <div class="channel_collapse">
            <div class="channel" onclick="play('https://server.playontv.in/SHREEBANGLA/index.m3u8')"></div>
        </div>

        <h2 class="category">ISLAMIC</h2>
        <div class="channel_collapse">
            <div class="channel" onclick="play('https://server.playontv.in/sanmargtv/sanmargtv/index.m3u8')"></div>
        </div>

        <h2 class="category">KIDS</h2>
        <div class="channel_collapse">
            <div class="channel" onclick="play('https://streamer.radio.co/sd887222ab/listen')"></div>
        </div>

        <h2 class="category">SPORTS</h2>
        <div class="channel_collapse">
            <div class="channel" onclick="play('https://3abn-live.akamaized.net/hls/live/2010550/Kids/master.m3u8')"></div>
        </div>
    </div>

    <script>
        var player = new Playerjs({id:"player", file:"https://dishlive24.github.io/notice.mp4", poster:""});

        var coll = document.getElementsByClassName("category");
        for (let i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }

        function play(file) {
            try {
                player.api('file', file);
                player.api('play');
                if (screen.width < 641) {
                    window.scroll({
                        top: 0,
                        left: 0,
                        behavior: 'smooth'
                    });
                }
            } catch(err) {
                alert(err);
            }
        }
    </script>

</body>
</html>
