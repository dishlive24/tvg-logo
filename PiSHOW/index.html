<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Channel Player</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      background: #000;
      margin-top: 20px;
    }
    #status {
      font-size: 1.2em;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background: #111;
      border: 1px solid #00ffe0;
      color: #00ffe0;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00ffe0;
      color: #000;
    }
    select, input[type="number"] {
      padding: 8px 12px;
      font-size: 14px;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      margin: 5px;
      border-radius: 4px;
    }
    #channelLink {
      margin-top: 15px;
      padding: 10px;
      background: #141414;
      border: 1px dashed #0f0;
      color: #0f0;
      display: inline-block;
      border-radius: 6px;
      cursor: pointer;
    }
    #channelLink:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <h1>Live Channel Player</h1>

  <div>
    <label for="cdn">Select CDN:</label>
    <select id="cdn" onchange="playChannel(currentChannel)">
      <option value="cdn-1">cdn-1</option>
      <option value="cdn-2">cdn-2</option>
      <option value="cdn-3">cdn-3</option>
      <option value="cdn-4" selected>cdn-4</option>
      <option value="cdn-5">cdn-5</option>
      <option value="cdn-6">cdn-6</option>
    </select>
  </div>

  <video id="video" controls autoplay></video>
  <div id="status">Loading channel...</div>
  <div id="channelLink" onclick="copyLink()">Click to Copy Channel Link</div>

  <div>
    <button onclick="changeChannel(-1)">Previous</button>
    <button onclick="changeChannel(1)">Next</button>
  </div>

  <div>
    <h3>Play Channels in a Range</h3>
    <input type="number" id="rangeStart" placeholder="Start Channel" min="1" max="5000">
    <input type="number" id="rangeEnd" placeholder="End Channel" min="1" max="5000">
    <button onclick="startRangePlay()">Start Range Play</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const cdnSelect = document.getElementById('cdn');
    const linkDisplay = document.getElementById('channelLink');

    let currentChannel = 1;
    const maxChannels = 5000;
    const minChannels = 1;

    let rangeMode = false;
    let rangeStart = 1;
    let rangeEnd = 1;

    function getCDNBase() {
      return cdnSelect.value;
    }

    function updateStatus(number) {
      status.textContent = `Channel ${number}`;
    }

    function updateLink(url) {
      linkDisplay.textContent = url;
      linkDisplay.setAttribute("data-link", url);
    }

    function playChannel(number) {
      const url = `https://${getCDNBase()}.pishow.tv/live/${number}/master.m3u8`;
      updateStatus(number);
      updateLink(url);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        hls.on(Hls.Events.ERROR, (_, d) => {
          if (d.fatal) {
            hls.destroy();
            autoSkip(number);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => video.play());
        video.onerror = () => autoSkip(number);
      }
    }

    function autoSkip(current) {
      let next = current + 1;
      if (rangeMode && next <= rangeEnd) {
        currentChannel = next;
        playChannel(currentChannel);
      } else if (!rangeMode && next <= maxChannels) {
        currentChannel = next;
        playChannel(currentChannel);
      } else {
        status.textContent = rangeMode
          ? `Range ended (${rangeStart} to ${rangeEnd})`
          : "No more channels.";
        rangeMode = false;
      }
    }

    function changeChannel(offset) {
      let target = currentChannel + offset;
      if (target >= minChannels && target <= maxChannels) {
        currentChannel = target;
        playChannel(currentChannel);
        rangeMode = false;
      }
    }

    function startRangePlay() {
      const start = parseInt(document.getElementById("rangeStart").value);
      const end = parseInt(document.getElementById("rangeEnd").value);
      if (isNaN(start) || isNaN(end) || start < minChannels || end > maxChannels || start >= end) {
        alert("Enter a valid range (e.g., 5 to 100)");
        return;
      }
      rangeStart = start;
      rangeEnd = end;
      currentChannel = rangeStart;
      rangeMode = true;
      playChannel(currentChannel);
    }

    function copyLink() {
      const link = linkDisplay.getAttribute("data-link");
      navigator.clipboard.writeText(link).then(() => {
        linkDisplay.textContent = "Copied!";
        setTimeout(() => updateLink(link), 1000);
      });
    }

    playChannel(currentChannel);
  </script>
</body>
</html>
