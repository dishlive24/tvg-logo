 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HLS Live Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Required Libraries -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/hls-video-element/+esm"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/player.style/sutro/+esm"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .video-box {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    media-theme-sutro {
      width: 100%;
      height: 100%;
      display: block;
    }

    hls-video {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="video-box">
      <media-theme-sutro id="mediaController">
        <hls-video
          slot="media"
          id="videoPlayer"
          autoplay
          muted
          playsinline
          crossorigin
        ></hls-video>
      </media-theme-sutro>
    </div>
  </div>

  <script>
    // Get ?url= from query string
    const getStreamUrl = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get('url');
    };

    const videoUrl = getStreamUrl();
    const videoPlayer = document.getElementById('videoPlayer');

    if (videoUrl) {
      videoPlayer.src = videoUrl;
    } else {
      alert("❌ ভিডিও লিংক পাওয়া যায়নি। URL format: index.html?url=YOUR_M3U8_LINK");
    }

    // Enable fullscreen on double click and lock to landscape
    customElements.whenDefined('media-theme-sutro').then(() => {
      const controller = document.getElementById('mediaController');

      controller.addEventListener('dblclick', () => {
        const isFullscreen = document.fullscreenElement;
        if (isFullscreen) {
          document.exitFullscreen();
        } else {
          controller.requestFullscreen().then(() => {
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock("landscape").catch(() => {});
            }
          });
        }
      });

      // Prevent pause on tap/click
      videoPlayer.addEventListener('click', (e) => {
        if (videoPlayer.paused) {
          videoPlayer.play();
        } else {
          e.preventDefault();
        }
      });
    });
  </script>

</body>
</html>
