<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JW Player - Live Stream</title>

  <!-- JW Player Library -->
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <script type="text/javascript">
    jwplayer.key = 'Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==';
  </script>

  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div id="player">Loading player...</div>

  <script>
    let playerInstance;
    let videoData;

    // Fetch video data from JSON file
    fetch('/test.json')
      .then(response => response.json())
      .then(data => {
        videoData = data;
        loadStream(videoData[0].id); // Load first stream by default
      })
      .catch(error => console.error('Error fetching JSON:', error));

    function loadStream(videoId) {
      const selectedVideo = videoData.find(video => video.id === videoId);
      if (!selectedVideo) return;

      if (!playerInstance) {
        playerInstance = jwplayer("player").setup({
          file: selectedVideo.link,
          type: "hls",
          width: '100%',
          height: '450px',
          aspectratio: '16:9',
          autostart: true,
          muted: true,
          title: selectedVideo.title,
          description: selectedVideo.description,
          logo: {
            file: "https://i.postimg.cc/2yNvT7Qk/slazzer-edit-image-1.png",
            link: "https://telegram.me/vaathala1"
          },
          captions: {
            color: "#FFF",
            fontSize: 14,
            backgroundOpacity: 0,
            edgeStyle: "raised"
          },
          sharing: {
            sites: ['facebook', 'twitter']
          }
        });
      } else {
        playerInstance.load({ file: selectedVideo.link });
        playerInstance.play(true);
      }
    }
  </script>
</body>
</html>
