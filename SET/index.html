 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sony TEN 1 HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Required Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #dplayer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="dplayer"></div>

  <script>
    const dp = new DPlayer({
      container: document.getElementById('dplayer'),
      autoplay: true,
      volume: 0.8,
      video: {
        url: 'https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8',
        type: 'hls'
      }
    });

    // Try autoplay with sound
    const tryAutoPlay = async () => {
      const video = dp.video;
      try {
        video.muted = false;
        video.volume = 0.8;
        await video.play();
      } catch {
        try {
          video.muted = true;
          await video.play();
          video.muted = false;
        } catch {}
      }
    };

    tryAutoPlay();

    // Enable sound on user interaction
    ['click', 'touchstart', 'keydown'].forEach(evt =>
      document.addEventListener(evt, () => {
        if (dp.video.muted) {
          dp.video.muted = false;
          dp.video.volume = 0.8;
        }
      }, { once: true })
    );

    // Handle orientation lock when going fullscreen
    dp.on('fullscreen', function () {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          console.warn('Orientation lock failed:', err);
        });
      }
    });

    // Optional: Unlock orientation when exiting fullscreen
    dp.on('fullscreen_cancel', function () {
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock(); // Not supported on all browsers
      }
    });
  </script>
</body>
</html>
