 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Player with Quality Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    #dplayer {
      width: 100%;
      height: calc(100% - 40px);
    }
    #qualitySelect {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <select id="qualitySelect">
    <option value="auto">Auto</option>
  </select>
  <div id="dplayer"></div>

  <script>
    const videoId = new URLSearchParams(window.location.search).get("id") || "ten1"; // default fallback
    const qualitySelect = document.getElementById('qualitySelect');
    let dp;

    fetch('/test.json')
      .then(res => res.json())
      .then(data => {
        const video = data.find(v => v.id === videoId);
        if (!video) {
          alert("Invalid video ID!");
          return;
        }

        initPlayer(video.url);
      })
      .catch(err => {
        console.error("Error fetching JSON:", err);
        alert("Failed to load video list.");
      });

    function initPlayer(videoUrl) {
      dp = new DPlayer({
        container: document.getElementById('dplayer'),
        autoplay: true,
        volume: 0.8,
        video: {
          url: videoUrl,
          type: 'hls'
        }
      });

      dp.on('loadedmetadata', () => {
        const hls = dp.plugins.hls;
        if (hls && hls.levels.length > 1) {
          hls.levels.forEach((level, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.text = `${level.height}p`;
            qualitySelect.appendChild(option);
          });

          qualitySelect.addEventListener('change', (e) => {
            const value = e.target.value;
            if (value === 'auto') {
              hls.currentLevel = -1;
            } else {
              hls.currentLevel = parseInt(value);
            }
          });
        }
      });
    }
  </script>

</body>
</html>
